<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <title>Tracking ID Form</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="Logo.webp">
  <style>
    /* Optional: Some basic styling for better appearance */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bolder;
      color: #f29900;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 0;
      background-color: #fdf7df;
      border-radius: 4px;
      font-weight: bolder;
      color: #a65901;
    }
    button {
      background-color: #a65901;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
    }
        
    .ranith{
        margin-top: 15vw;
    }
    .header{
        top:0;
        left:0;
    }
    ::placeholder{
        color: #a65901;
    }
    
  </style>
</head>
<body>
    <!-- header -->
      <div class="header">
          <img class="logo" src="Logo.webp" alt="Logo">
          <h1 class="name">Make1order.in</h1>
      </div>
    
    
    
    
    
    
    
    <div class="ranith">

  <form id="trackingForm" onsubmit="return submitForm()">
    <!-- Tracking ID Input -->
    <label for="trackingId">Tracking ID:</label>
    <input type="text" id="trackingId" name="trackingId" placeholder="enter tracking ID here" oninput="convertToUppercase(this)" required>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
  </form>



</div>
  <script>
      
      function convertToUppercase(input) {
      input.value = input.value.toUpperCase();
      }
      
      
      
      
    function submitForm() {
      // Get the value entered in the tracking ID input
      var trackingIdValue = document.getElementById("trackingId").value;

      // Check if the tracking ID is not empty
      if (trackingIdValue.trim() !== "") {
        // Construct the URL with the tracking ID value
        var url = "https://make1order.in/" + encodeURIComponent(trackingIdValue);

        
        window.location.href = url;

        // Return false to prevent the form from submitting
        return false;
      } else {
        // Inform the user that the tracking ID is required
        alert("Please enter a Tracking ID before submitting.");

        // Return true to allow the form to submit
        return true;
      }
    }
  </script>

</body>
</html>
